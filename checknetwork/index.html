<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đo Tốc Độ Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Đo Tốc Độ Internet</h1>
    <button id="testSpeed">Bắt Đầu Đo Tốc Độ</button>
    <div id="result"></div>

    <script>
        function testSpeed() {
            const imageUrl = "https://slenvn.site/img/logo.jpg"; // Tệp lớn để đo tốc độ
            const startTime = new Date().getTime();
            const xhr = new XMLHttpRequest();
            xhr.open("GET", imageUrl, true);
            xhr.responseType = "blob"; // Nhận dữ liệu dưới dạng blob
            xhr.onload = function () {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000; // Thời gian tính bằng giây
                const fileSize = xhr.response.size; // Kích thước tệp tính bằng byte
                const speedMbps = (fileSize * 8) / (duration * 1024 * 1024); // Tốc độ tính bằng Mbps
                document.getElementById("result").innerHTML = `Tốc độ tải xuống: ${speedMbps.toFixed(2)} Mbps`;
            };
            xhr.send();
        }

        document.getElementById("testSpeed").addEventListener("click", testSpeed);
    </script>
</body>
</html>
